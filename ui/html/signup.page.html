
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sign Up Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
          crossorigin="anonymous">
</head>
<body>

   <div class="container" style="margin-left: auto; margin-right: auto; margin-top: 150px;">
       <form action="">
            <div class="myModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                       <div class="modal-header bg-success">
                           <h5 class="modal-title text-white">Login</h5>
    <!--                       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>-->
                       </div>
                       <div class="modal-body">
                           <div class="form-group mb-3">
                               <label for="email">Email</label>
                               <input type="email" name="email" class="form-control" id="email" required>
                           </div>

                           <div class="form-group mb-3">
                               <label for="fname">First Name</label>
                               <input type="text" name="firstname" class="form-control" id="fname" required>
                           </div>

                           <div class="form-group mb-3">
                               <label for="lname">Last Name</label>
                               <input type="text" name="lastname" class="form-control" id="lname" required>
                           </div>

                           <div class="form-group mb-3">
                               <label for="pass">Password</label>
                               <input type="password" name="password" id="pass" class="form-control">
                           </div>
                           <div class="form-group mb-3">
                               <label for="confirm">Confirm Password</label>
                               <input type="password" name="confirm" id="confirm" class="form-control">
                           </div>
                       </div>
                        <hr>
                       <div class="container mb-3 mt-3">
                           <div style="float: left">
                               Don't have an Account? <a href="">Signup</a>
                           </div>
                           <div style="float: right ">
                               <button type="submit" class="btn btn-primary">Login</button>
                           </div>
                       </div>
                    </div>
               </div>
           </div>
       </form>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
           integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
           crossorigin="anonymous"></script>
   <script src="static/js/app.js"></script>
</body>
</html>
